[Mod-setting-description]
btts-every-x-ticks=Ueberpruefe alle X Ticks fuer Zuege, die an einem emporaeren Halt halten. Wenn der Wert zu hoch ist, funktioniert der Mod nicht richtig, ist er zu niedrig ist sind performance probleme moeglich. Standard ist 30.
btts-enabled=Aktiviere die Mod fuer dich. Wenn du nicht allein in einem Zug mit einem voruebergehenden Halt bist, wird die Mod aktiviert, wenn mindestens ein Spieler im Zug die Mod aktiviert hat. Standard ist aktiviert.
btts-timout-ticks=Lege fest, wie viele Ticks vergehen muessen, bis die Zugeinstellungen beim ersten Klick auf die Schaltflaeche nicht geaendert werden. Dies hilft um zu verhindern, dass versehentlich Einstellungen fuer die Haltebedingungen eines Zuges verloren gehen, wenn du deinen persoenlichen Zug aendern moechtest und ausversehen versuchst, denselben Zug erneut zuzuweisen. Der Standardwert ist 3600 (1 Minute).
btts-enabled-only-in-personal-train=Aendere die Haltebedingungen nur, wenn sich ein Spieler im Zug befindet, der den Zug als seinen persoenlichen Zug eingestellt hat. Empfohlen, fuer eine bessere Stabilitaet mit anderen Mods. Standard ist deaktiviert.
btts-search-radius=Der Suchradius fuer Schienen, wenn ein Zug gerufen wird. Sollte nicht zu hoch eingestellt werden, um die Leistung zu verbessern. Standard ist 50.

